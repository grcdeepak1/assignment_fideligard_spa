<h1>Stock Panel</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Symbol</th>
      <th>Price</th>
      <th>1d</th>
      <th>7d</th>
      <th>30d</th>
      <th>Trade?</th>
    </tr>
  </thead>
  <tbody>
    <tr stock-row ng-repeat="stock in stocks" stock='stock' date='date'></tr>
  </tbody>
</table>
